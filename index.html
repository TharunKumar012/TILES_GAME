<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memory Tiles</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js"></script>
    </head>

    <body>
        <header>
            <h1>MEMORY TILES</h1>
        </header>
        <main>
            <div class="container">
                <div class= "flex-1">
                    <table>
                        <tr>
                            <td id="tile-1"></td>
                            <td id="tile-2"></td>
                            <td id="tile-3"></td>
                        </tr>
                        <tr>
                            <td id="tile-4"></td>
                            <td id="tile-5"></td>
                            <td id="tile-6"></td>
                        </tr>
                        <tr>
                            <td id="tile-7"></td>
                            <td id="tile-8"></td>
                            <td id="tile-9"></td>
                        </tr>
                    </table>
                    <button>Start</button>
                    <div>
                        <h2 id="round-heading">
                            Press Start to begin!
                        </h2>
                        <h2 id="message">
                           The sequence will get harder and you must click the tiles in the right order to advance to the next round.
                        </h2>
                    </div>
                </div>
                <div class ="flex-2">
                    <img id="phoenix" src ="img/phonix.png">
                </div>
                
            </div>
            
        </main>

        
        
    </body>
</html>
